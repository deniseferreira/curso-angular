<form #f="ngForm"(ngSubmit)="onSubmit(f)">
  <h3 class="text-center">Cadastro de Cursos</h3>

  <div class="form-group col-6 mx-auto">
    <label for="nome">Nome</label>
    <input required name="nome" [(ngModel)]="curso.nome" type="text" id="nome" class="form-control" placeholder="Nome">
  </div>

  <div class="form-group col-6 mx-auto">
    <label for="id">ID do Curso</label>
    <input required name="id-curso" [(ngModel)]="curso.id" type="text" id="id-curso" class="form-control" placeholder="ID do Curso">
  </div>

  <div class="form-group col-6 mx-auto">
    <button type="submit" class="btn-btn-primary">Gravar</button>
  </div>
</form>
